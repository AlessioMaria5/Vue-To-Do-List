<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>



<body>

    <main id="VueApp">
        <section class="form">
            <label for="testo">Todo</label>
            <input @keyup.enter="pushaElemento(myObj)" v-model="myObj" id="testo" type="text" placeholder="Inserisci il tuo testo">
            <button @click="pushaElemento(myObj)">Aggiungi</button>
        </section>

        <div class="list">
            <ul>
                <li v-for="(elemento, index) in toDoList" >
                    {{toDoList[index].text}}
                    <span @click="eliminazione(index)">ELIMINA</span>
                </li>
            </ul>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
